<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travel Blog</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div>Welcome</div>
        <div class="social">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
      <div class="nav-bar">
        <div class="logo">
          <img
            class="img-logo"
            src="https://www.logodesign.net/logo-new/text-semi-circle-lines-9344ld.png?nwm=1&nws=1&industry=text&txt_keyword=All"
            alt="Logo-image"
          />
        </div>

        <ul class="nav-list">
          <li>Home</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-text">
        <p>Welcome to Travel Blog</p>
        <hr />
        <p>Traversing the travel through blog</p>
      </div>
    </section>

    <section></section>
  </body>
</html>
